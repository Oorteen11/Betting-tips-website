<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; color: #222; }
    .result {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .match { font-weight: bold; }
    .status { font-size: 0.9em; color: green; }
    .fail { color: red; }
  </style>
</head>
<body>

<h2>✅ Match Results</h2>

<div class="result">
  <div class="match">Chelsea vs PSG</div>
  <div class="status">Result: ✅ Tip Won</div>
</div>

<div class="result">
  <div class="match">Molde vs Fredrikstad</div>
  <div class="status fail">Result: ❌ Tip Lost</div>
</div>

</body>
</html>
